<div ng-controller="CartCtrl">
	<div layout="row" layout-padding="5px" layout-align="end">
		<md-button class="md-raised" layout="start none" ng-click="add()">Warenkorb hinzufügen</md-button>
	</div>
	<div layout-gt-md="row" layout-xs="column" layout-gt-xs="row">
		<div flex-xs-auto flex-gt-xs="40" layout-padding="5px">
			<md-list>
				<md-list-item ng-show="carts.length > 0" ng-repeat="cart in carts" ng-click="getArticles(cart)" context-menu="cartOptions">
					<div class="md-list-item-text">
						{{ cart.name }}
					</div>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
				<md-list-item ng-show="carts.length == 0">
					<div class="md-list-item-text">
						Noch keine Warenkörbe angelegt!
					</div>
				</md-list-item>
			</md-list>
		</div>
		<div flex layout-padding="5px">
			<md-list>
				<div ng-show="articles.length > 0">
					<md-list-item ng-repeat="article in articles" context-menu="articleOptions">
						<div layout="row" class="md-list-item-text">
							{{ article.name }}<br />
							{{ article.price }} Euro
						</div>
						<md-divider></md-divider>
					</md-list-item>
					<div>
						Summe: {{ getTotal() }} Euro
					</div>
				</div>
				<md-list-item ng-show="articles.length == 0 && selectedCart != null">
					<div class="md-list-item-text">
						Noch keine Artikel im Warenkorb!
					</div>
				</md-list-item>
			</md-list>
		</div>
	</div>
</div>
