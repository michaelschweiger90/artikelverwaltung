<md-dialog aria-label="Warenkorb" ng-cloak>
	<form name="form">
		<md-dialog-content class="dialog-content">
			<h4>Artikel zu Warenkorb hinzufügen:</h4>
			<md-list-item ng-show="carts.length > 0" ng-repeat="cart in carts | orderBy: 'name'">
				<p> {{ cart.name }} </p>
				<md-checkbox class="md-secondary green-checkbox" ng-model="cart.wanted"></md-checkbox>
			</md-list-item>
			<md-list-item ng-show="carts.length == 0">
				Bitte zuerst einen Warenkorb anlegen!
			</md-list-item>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button ng-click="cancel()">
				{{'SYS_CANCEL' | translate }}
			</md-button>
			<md-button ng-disabled="form.$invalid" ng-click="edit()" style="margin-right:20px;">
				{{'SYS_SAVE' | translate }}
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
