<div ng-controller="ArticleCtrl" layout-gt-md="row" layout-md="column">
    
    <div flex="40">
        <md-list>
            <md-list-item ui-sref="app.article-management.list({id: category.id})" ng-repeat="category in categories" class="md-2-line">
                <div class="md-list-item-text">
                    <h3>{{ category.name }}</h3>
                    <p>{{ category.source }}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>

    <div flex>
        <div ui-view></div>
    </div>
</div>
