<div ng-controller="ArticleCtrl" layout-gt-md="row" layout-sm="column" layout-gt-sm="row">
    
    <div flex-sm-auto flex-gt-sm="30">
		<md-button class="md-raised btn orange-button login-button" ng-click="addCategory()">
			<i class="material-icons">add</i>
			{{'CATEGORY_NEW' | translate }}
		</md-button>
        <md-list>
            <md-list-item ui-sref="app.article-management.list({id: category.id})" ng-repeat="category in categories | orderBy: 'name'" class="md-1-line" context-menu="menuOptions">
                <div class="md-list-item-text" >
                    {{ category.name }}
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>

    <div flex>
        <div ui-view></div>
    </div>
</div>
