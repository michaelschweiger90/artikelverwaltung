<div ng-controller="CartCtrl">
	<div layout="row" layout-align="start">
		<md-button class="md-raised btn orange-button login-button" layout="start none" ng-click="add()">
			<i class="material-icons">add_shopping_cart</i>
			Warenkorb hinzufügen
		</md-button>
	</div>
	<div layout-gt-md="row" layout-sm="column" layout-gt-sm="row">
		<div flex-sm-auto flex-gt-sm="30" layout-padding="5px">
			<md-list>
				<md-list-item ng-show="carts.length > 0" ng-repeat="cart in carts" ng-click="getArticles(cart)" context-menu="cartOptions">
					<div class="md-list-item-text">
						{{ cart.name }}
					</div>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
				<md-list-item ng-show="carts.length == 0">
					<div class="md-list-item-text">
						Noch keine Warenkörbe angelegt!
					</div>
				</md-list-item>
			</md-list>
		</div>
		<div flex layout-padding="5px">
			<md-list>
				<div ng-show="articles.length > 0">
					<md-list-item ng-repeat="article in articles" context-menu="articleOptions" class="md-1-line">
						<div layout="column" class="md-list-item-text">
							<div><b>{{ article.name }}</b></div>
							<div>{{ article.price }} Euro</div>
						</div>
						<md-divider></md-divider>
					</md-list-item>
					<div>
						Summe: {{ getTotal() }} Euro
					</div>
				</div>
				<md-list-item ng-show="articles.length == 0 && selectedCart != null">
					<div class="md-list-item-text">
						Noch keine Artikel im Warenkorb!
					</div>
				</md-list-item>
			</md-list>
		</div>
	</div>
</div>
